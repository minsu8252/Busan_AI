<!DOCTYPE html>
<html lang="en">
<body>
<div class="container">
    <!-- <div class="row"> -->
    <div class="row" style="position: absolute;">
        <!-- <div class="col-lg-8 offset-lg-2"> -->
        <div class="col-lg-8 offset-lg-2" style='position: relative; top: 120px; left: 76px;'>
            <h2 class='mt-5'>CAMERA APP</h2>
            
            <img src="{{ url_for('video_feed') }}" height="80%">
        </div>
    </div>
    <div style="position: absolute;">
        <div style="position: relative; top:300px; left: 300px;" id="para">
        </div>
    </div>
</div>
<script>
    function PrintTime() {
        var today = new Date();
        var hh = today.getHours();
        var mm = today.getMinutes();
        var ss = today.getSeconds();
        document.getElementById("para").innerHTML = hh + ":" + mm + ":" + ss;
    }

</script> 
</body>
</html>
