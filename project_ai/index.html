<!DOCTYPE html>
<html lang="en">
<body>
<div class="container">
    <div class="row" style="position: absolute;">
        <div class="col-lg-8 offset-lg-2" style='position: relative; left: 100px;' id = 'para'>

        </div>
    </div>
    <div style="position: absolute;">
    </div>
</div>
<script>
    function PrintTime() {
        var today = new Date();
        var hh = today.getHours();
        var mm = today.getMinutes();
        var ss = today.getSeconds();
        document.getElementById("para").innerHTML = hh + ":" + mm + ":" + ss;
    }
     
    setTimeout(function(){
        var elem = document.getElementById('para');
        elem.innerHTML='<img src="{{ url_for('video_feed') }}" height="80%">'
    },2000 
    )

</script> 
</body>
</html>
